<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .modal {
        display: block; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 50%;
        top: 50%;
        width: 20rem; /* Full width */
        height: 40rem; /* Full height */
        overflow: hidden; /* Enable scroll if needed */
      }
      .modal-content {
        background-color: #b42e2e;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 18rem; /* Could be more or less, depending on screen size */
        color: white;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <span class="close"> &times; </span>
        <p>Some text in the Modal..</p>
      </div>
    </div>
  </body>
</html>
